<!DOCTYPE html>
<html>

 <title>Love calculator</title>

<header >
 
<div class="card w-50 m-auto text-center ">

     <span> + </span>
    </div>
    <div class="form-group">

    </div>
   </form> <br>
    <div class="w-70 m-auto">

    </div>
    <br>
    <div>

    </div>
  </div>

</div>

</header>

<script src="script.js"></script>
